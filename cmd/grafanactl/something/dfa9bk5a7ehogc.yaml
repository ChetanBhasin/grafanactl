annotations:
  description: Hyperlane has reported a critical error in the last 5 minutes. Check the relayer and validator logs immediately.
  runbook_url: "https://github.com/zetamarkets/terraform-infrastructure/wiki/Runbooks#hyperlane-critical-error"
  summary: Hyperlane critical error detected in mainnet
condition: C
data:
  - datasourceUid: victoria-metrics-mainnet
    model:
      editorMode: code
      expr: increase(hyperlane_critical_error[5m])
      intervalMs: 15000.0
      maxDataPoints: 1000.0
      refId: A
    refId: A
    relativeTimeRange:
      from: 300
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: A
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      reducer: max
      refId: B
      settings:
        mode: dropNN
      type: reduce
    refId: B
    relativeTimeRange: {}
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: $B > 0
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      refId: C
      type: math
    refId: C
    relativeTimeRange: {}
execErrState: OK
folderUID: alerts
