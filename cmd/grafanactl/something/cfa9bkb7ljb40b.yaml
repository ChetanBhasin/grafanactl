annotations:
  description: Node {{ $labels.node }} has disk pressure condition. This may affect pod scheduling and node stability.
  runbook_url: "https://github.com/zetamarkets/terraform-infrastructure/wiki/Runbooks#node-disk-pressure"
  summary: Node disk pressure detected in staging
condition: C
data:
  - datasourceUid: victoria-metrics-staging
    model:
      editorMode: code
      expr: kube_node_status_condition{condition="DiskPressure", status="true"}
      intervalMs: 15000.0
      maxDataPoints: 1000.0
      refId: A
    refId: A
    relativeTimeRange:
      from: 300
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: A
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      reducer: last
      refId: B
      settings:
        mode: dropNN
      type: reduce
    refId: B
    relativeTimeRange: {}
  - datasourceUid: __expr__
    model:
      conditions:
        - evaluator:
            params:
              - 0.0
            type: gt
          unloadEvaluator:
            params:
              - 0.0
            type: lte
      datasource:
        type: __expr__
        uid: __expr__
      expression: B
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      refId: C
      type: threshold
    refId: C
    relativeTimeRange: {}
execErrState: OK
