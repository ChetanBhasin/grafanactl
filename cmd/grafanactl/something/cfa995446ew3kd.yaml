annotations:
  description: Market {{ $labels.market }} has total bids volume of {{ printf "%.2f" $values.B.Value }}, which is below the $10k threshold.
  summary: Total bids volume is below $10k for major markets
condition: C
data:
  - datasourceUid: ef7drfxk2ll34d
    model:
      editorMode: code
      format: 1.0
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      meta:
        builderOptions:
          mode: list
      queryType: sql
      rawSql: |
        SELECT
            toStartOfMinute(indexed_time) AS time,
            sum(notional_volume_bids) as notional_volume_bids,
            market
        FROM bullet_mainnet.perp_market_snapshot
        WHERE $__timeFilter(indexed_time) and market in ['SOL-USD', 'BTC-USD', 'ETH-USD']
        GROUP BY time, market
        ORDER BY time ASC
        LIMIT 10000
      refId: A
    queryType: sql
    refId: A
    relativeTimeRange:
      from: 600
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: A
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      reducer: last
      refId: B
      settings:
        mode: dropNN
      type: reduce
    refId: B
    relativeTimeRange: {}
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: $B < 10000
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      refId: C
      type: math
    refId: C
    relativeTimeRange: {}
execErrState: OK
