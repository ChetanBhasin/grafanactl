annotations:
  description: "exchange_place_order p95 lag is {{ printf \"%.2f\" $values.B.Value }}s (threshold: > 3s) over the last 10 minutes."
  runbook_url: "https://github.com/zetamarkets/terraform-infrastructure/wiki/Runbooks#redpanda-connect-timestamp-lag"
  summary: Execution vs indexed timestamp lag high in staging
condition: C
data:
  - datasourceUid: ef7drfxk2ll34d
    model:
      editorMode: code
      format: 1.0
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      meta:
        builderOptions:
          mode: list
      queryType: sql
      rawSql: |
        SELECT
            toStartOfMinute(execution_timestamp) AS minute,
            quantile(0.95)(date_diff('microseconds', execution_timestamp, indexed_timestamp) / 1000 / 1000) AS p95_lag_s
        FROM bullet_staging.exchange_place_order FINAL
        WHERE $__timeFilter(execution_timestamp)
        GROUP BY minute
        ORDER BY minute ASC
      refId: A
    queryType: sql
    refId: A
    relativeTimeRange:
      from: 600
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: A
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      reducer: last
      refId: B
      settings:
        mode: dropNN
      type: reduce
    refId: B
    relativeTimeRange: {}
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: $B > 3
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      refId: C
      type: math
    refId: C
    relativeTimeRange: {}
execErrState: OK
