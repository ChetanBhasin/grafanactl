annotations:
  description: "Pods have been Pending for over 15 minutes in nodepool {{ $labels.nodepool }}. Pending pods: {{ printf \"%.0f\" $values.B.Value }}. This usually means Karpenter cannot add capacity or constraints prevent scheduling."
  runbook_url: https://github.com/zetamarkets/terraform-infrastructure/wiki/Runbooks
  summary: Karpenter has pending pods (autoscaling may be stuck) in mainnet
condition: C
data:
  - datasourceUid: victoria-metrics-mainnet
    model:
      editorMode: code
      expr: sum by (nodepool) (karpenter_pods_state{phase="Pending"})
      intervalMs: 15000.0
      maxDataPoints: 1000.0
      refId: A
    refId: A
    relativeTimeRange:
      from: 300
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: A
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      reducer: last
      refId: B
      settings:
        mode: dropNN
      type: reduce
    refId: B
    relativeTimeRange: {}
  - datasourceUid: __expr__
    model:
      conditions:
        - evaluator:
            params:
              - 0.0
            type: gt
          unloadEvaluator:
            params:
              - 0.0
            type: lte
      datasource:
        type: __expr__
        uid: __expr__
      expression: B
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      refId: C
      type: threshold
    refId: C
    relativeTimeRange: {}
