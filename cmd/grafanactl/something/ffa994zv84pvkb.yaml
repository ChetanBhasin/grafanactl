annotations:
  description: Funding rate staleness is {{ printf "%.0f" $values.B.Value }} seconds, which exceeds the 4000s threshold.
  summary: Funding rate staleness exceeds 4000 seconds
condition: C
data:
  - datasourceUid: ef7drfxk2ll34d
    model:
      editorMode: code
      format: 1.0
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      meta:
        builderOptions:
          mode: list
      queryType: sql
      rawSql: |
        SELECT
            toStartOfMinute(indexed_time) AS time,
            max(funding_rate_staleness_seconds) as funding_rate_staleness_seconds
        FROM bullet_mainnet.perp_prices_snapshot
        WHERE $__timeFilter(indexed_time)
        GROUP BY time
        ORDER BY time ASC
        LIMIT 10000
      refId: A
    queryType: sql
    refId: A
    relativeTimeRange:
      from: 600
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: A
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      reducer: last
      refId: B
      settings:
        mode: dropNN
      type: reduce
    refId: B
    relativeTimeRange: {}
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: $B > 4000
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      refId: C
      type: math
    refId: C
    relativeTimeRange: {}
execErrState: OK
