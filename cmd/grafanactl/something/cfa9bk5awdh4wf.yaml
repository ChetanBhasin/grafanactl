annotations:
  description: Hyperlane relayer wallet balance is {{ printf "%.4f" $values.B.Value }}. The relayer may not be able to submit transactions.
  runbook_url: "https://github.com/zetamarkets/terraform-infrastructure/wiki/Runbooks#hyperlane-wallet-balance-low"
  summary: Hyperlane relayer wallet balance low in mainnet
condition: C
data:
  - datasourceUid: victoria-metrics-mainnet
    model:
      editorMode: code
      expr: hyperlane_wallet_balance{agent="relayer"}
      intervalMs: 15000.0
      maxDataPoints: 1000.0
      refId: A
    refId: A
    relativeTimeRange:
      from: 300
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: A
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      reducer: min
      refId: B
      settings:
        mode: dropNN
      type: reduce
    refId: B
    relativeTimeRange: {}
  - datasourceUid: __expr__
    model:
      datasource:
        type: __expr__
        uid: __expr__
      expression: $B < 0.1
      intervalMs: 1000.0
      maxDataPoints: 43200.0
      refId: C
      type: math
    refId: C
    relativeTimeRange: {}
execErrState: OK
folderUID: alerts
for: 5m0s
id: 101
labels:
  alert_type: hyperlane_health
  environment: mainnet
  severity: warning
  team: platform
noDataState: OK
orgID: 1
provenance: api
ruleGroup: "Mainnet - Hyperlane Health"
title: Hyperlane Wallet Balance Low
